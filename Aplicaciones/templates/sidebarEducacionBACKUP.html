

<!---->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (opcional, ya que usas Material Symbols) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!--  Estilos del sidebar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font de google-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--  Estilos del panel central -->
    <link rel="stylesheet" href="{% static 'styles/stylesEducacion.css' %}">
    
    {% block extra_css %}
    
    {% endblock %}
    

    <title>{% block title %}Panel Central{% endblock %}</title>

</head>

    <button class="navbar-toggler d-lg-none fixed-top m-3" type="button" id="sidebarToggle">
        <span class="material-symbols-outlined">menu</span>
    </button>

    <aside class="sidebar" id="sidebar">

        <button class="btn-close d-lg-none position-absolute top-0 end-0 m-3" id="closeSidebar">X</button>


        <form class="sidebar__form">
            <input type="checkbox" id="open-menu">
            <label for="open-menu" class="material-symbols-outlined close-button">close</label>
            <label for="open-menu" class="material-symbols-outlined open-button">open_in_full</label>
            <a href="{% url 'perfil' %}">
                <picture class="sidebar__picture">
                    <img src="{% static 'img/banner.png' %}" alt="Banner">
                </picture>
            </a>

        <nav class="sidebar__nav">
            <ul>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">menu_book</span>
                    <a href="{% url 'administracion' %}">Educación Financiera</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__profile">
            <ul>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">logout</span>
                    <a href="{% url 'logout' %}">Cerrar sesión</a>
                </li>
            </ul>
        </div>

    </aside>
    <div class="main" id="mainContent"> 
        {% block content %}

        {% endblock %}

    </div>




    {% if messages %}
    {% for message in messages %}
        <script>
        Swal.fire({

            title: "{% if message.tags == 'error' %}¡ERROR!{% else %}¡ÉXITO!{% endif %}",
            
            text: "{{ message|escapejs }}",

            icon: "{% if message.tags == 'error' %}error{% else %}success{% endif %}"

        });
        </script>
    {% endfor %}
    {% endif %}

    <script>
    function confirm() {
        Swal.fire({
            title: "CONFIRMACIÓN",
            text: "¿Está seguro de cerrar la sesión?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Sí, cerrar",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "logout";
            }
        });
    }
    </script>

    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/examen.js' %}"></script>

</body>
</html>
