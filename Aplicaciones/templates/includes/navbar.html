<style>
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: pink;

        border: 2px solid blue; /* como el borde de la imagen */
    }

    .navbar img {
        height: 50px;
        border-radius: 50%;
    }

    .nav-buttons {
        display: flex;

    }

        text-decoration: none;
        color: #333;

        border-radius: 5px;
    }

    .nav-buttons a:hover {
        background-color: #ffe066;
    }
</style>

<header class="navbar">
    <!-- LOGO -->
    <img src="{% static 'img/banner.png' %}" alt="Logo">
