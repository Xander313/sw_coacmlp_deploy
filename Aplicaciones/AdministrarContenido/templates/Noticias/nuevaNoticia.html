{% extends "sidebarNoticias.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'styles/formularioCrearNoticia.css' %}">
<link rel="stylesheet" href="{% static 'styles/aparicion.css' %}" />

{% endblock extra_css %}

{% block title %}Crear Nueva Noticia{% endblock %}


{% block content %}
<h2 class="fade" style="text-align: center; margin-top: 20px;">CREAR NUEVA NOTICIA</h2>

<div class="contenedor-formularios fade">
    <div class="formulario-noticias">
        <form action="{% url 'guardarNoticia' %}" method="POST">
            {% csrf_token %}
            <div id="formulario-wrapper" class="formulario-wrapper">
                <div class="formulario-capitulo">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título: </label>
                        <input type="text" class="form-control" name="titulo" id="titulo" value="{{ titulo|default:'' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="imagenURL" class="form-label">URL de la imagen:</label>
                        <textarea name="imagenURL" rows="4" id="imagenURL" class="form-control" placeholder="https://laimagen.com" required>{{ imagenURL|default:'' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <div id="descripcion" class="cuerpoform">
                            {{ form.descripcion }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="referenciaURL" class="form-label">Referencia URL:</label>
                        <textarea name="referenciaURL" rows="4" id="referenciaURL" class="form-control" placeholder="https://fuente.com" required>{{ referenciaURL|default:'' }}</textarea>
                    </div>
                </div>
            </div>

            <div class="contenedorBotones">
                <a href="{% url 'iniciote' %}" class="boton-cancelar">
                    <span class="material-symbols-outlined">cancel</span> Cancelar
                </a>
                <button type="submit" class="boton-guardar">
                    <span class="material-symbols-outlined">save</span> Crear Noticia
                </button>
            </div>            
        </form>
    </div>
</div>


{{ form.media }}
{% endblock %}
